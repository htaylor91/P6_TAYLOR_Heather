<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Fisheye photographe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fisheye Photographe</title>
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body id="body" aria-hidden="false">
    <header id="headerSection" class="header--photographer" aria-hidden="false">
      <nav aria-label="Main" class="nav">
        <a href="index.html" target="_parent" class="nav__anchor">
          <img src="assets/media/logo.png" alt="Fisheye Accueil" class="nav__anchor__logo"/>
        </a>
      </nav>
    </header>
    <main id="mainSection" aria-hidden="false">
      <div class="photographBanner">
      </div>
      <form id="filterSection" class="filterSection" aria-label="Trier les médias">
        <label id="selectLabel" for="select" class="filterSection__label">Trier par</label>
        <select id="select" class="filterSection__select arrowDown" aria-controls="gallerySection">
          <option value="" selected disabled hidden>Popularité</option>
          <option value="popularité" class="filterSection__select__option">Popularité</option>
          <option value="date" class="filterSection__select__option">Date</option>
          <option value="titre" class="filterSection__select__option" translate="yes">Titre</option>
        </select>
      </form>
      <output id="gallerySection" class="gallerySection" aria-live="polite" form="filterSection" for="select">
      </output>
    </main>
    <dialog id="contact_modal" aria-label="formulaire de contact" aria-describedby="modalTitle" aria-hidden="true">
      <div class="modal">
        <header class="modal__header" aria-labelledby="modalTitle">
            <div class="modal__header__text">
              <h2 id="modalTitle" class="modal__header__text__heading">Contactez-moi</h2>
            </div>
            <button id="closeModal" class="button button--close" aria-label="fermer la formulaire">
              <img class="modal__header__img" src="assets/icons/close.svg" alt="" aria-hidden="true"/>
            </button>
            <div class="modal__header__text" id="uniqueHeading" translate="no">
            </div>
        </header>
        <form
          id="form"
          name="contact"
          action="photographer.html"
          method="get">
          <div>
            <label for="first">Prénom</label>
            <input 
              type="text"
              id="first"
              name="first"
              minlength="2"
              required/>
            <label for="last">Nom</label>
            <input 
              type="text"
              id="last"
              name="last"
              minlength="2"
              required/>
            <label for="email">Email</label>
            <input 
              type="email"
              id="email"
              name="email"
              required/>
            <label for="textarea">Votre Message</label>
            <textarea
              id="textarea"
              name="textarea"
              required>
            </textarea>
          </div>
          <button type="submit" class="button button--form">Envoyer</button>
        </form>
      </div>
    </dialog>
    <dialog id="lightboxModal" aria-label="lightbox" lang="en" aria-hidden="true">
      <div class="lightbox" lang="en">
        <button id="closeLightbox" class="button" aria-label="fermer la lightbox">
          <img class="closeLightbox__img" src="assets/icons/close.svg" alt="" aria-hidden="true"/>
        </button>
        <button id="previous" class="previous button" aria-label="précédent">
          <img src="assets/icons/arrow-left.svg" alt="" aria-hidden="true"/>
        </button>
        <div id="lightboxFrame" class="lightboxFrame">
          <div id="lightboxFrame__media" class="lightboxFrame__media"></div>
            <div id="lightboxFrame__text" class="lightboxFrame__text" aria-hidden="true"></div>
            <div id="lightboxFrame__description" class="lightboxFrame__description" aria-hidden="true"></div>
        </div>
        <button id="next" class="next button" aria-label="suivant">
          <img src="assets/icons/arrow-right.svg" alt="" aria-hidden="true"/>
        </button>
      </div>
    </dialog>
    <dialog id="descriptionDialog" aria-label="description de la vidéo" aria-hidden="true">
      <button id="closeDescription" type="button" aria-label="fermer la description de la vidéo">
        <img class="closeLightbox__img" src="assets/icons/close.svg" alt="" aria-hidden="true">
      </button>
      <embed id="descriptionEmbed">
    </dialog>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/helpers/displayContactForm.js"></script>
    <script type="module" src="scripts/helpers/formValidation.js"></script>
    <script type="module" src="scripts/helpers/select.js"></script>
    <script type="module" src="scripts/components/description.js"></script>
    <script type="module" src="scripts/components/lightbox.js"></script>
  </body>
</html>
