<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Fisheye photographer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fisheye Photographer</title>
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body id="body">
    <header class="header--photographer">
      <nav aria-label="Main" class="nav">
        <a href="index.html" target="_parent" class="nav__anchor">
          <img src="assets/media/logo.png" alt="Fisheye Home" class="nav__anchor__logo"/>
        </a>
      </nav>
    </header>
    <main id="mainSection">
      <section class="photographBanner">
      </section>
      <section id="filterSection" class="filterSection">
        <label for="select" class="filterSection__label">Trier par</label>
          <select id="select" class="filterSection__select">
            <option value="popularité" class="filterSection__select__option"><p id="ops">Popularité</p></option>
            <option value="date" class="filterSection__select__option">Date</option>
            <option value="titre" class="filterSection__select__option" translate="yes">Titre</option>
          </select>
      </section>
      <section class="gallerySection" id="gallerySection">
      </section>
    </main>
    <dialog id="contact_modal" aria-label="Contact form" aria-describedby="modalTitle">
      <div class="modal">
        <header class="modal__header" aria-labelledby="modalTitle">
            <div class="modal__header__text">
              <h2 id="modalTitle" class="modal__header__text__heading">Contactez-moi</h2>
            </div>
            <button id="closeModal" class="button button--close">
              <img class="modal__header__img" src="assets/icons/close.svg" alt="Close the form modal"/>
            </button>
            <div class="modal__header__text" id="uniqueHeading" translate="no">
            </div>
        </header>
        <form
          id="form"
          name="contact"
          action="photographer.html"
          method="get">
          <div>
            <label for="first">Prénom</label>
            <input 
              type="text"
              id="first"
              name="first"
              minlength="2"
              required/>
            <label for="last">Nom</label>
            <input 
              type="text"
              id="last"
              name="last"
              minlength="2"
              required/>
            <label for="email">Email</label>
            <input 
              type="email"
              id="email"
              name="email"
              required/>
            <label for="textarea">Votre Message</label>
            <textarea
              type="text"
              id="textarea"
              name="textarea"
              required>
            </textarea>
          </div>
          <button type="submit" class="button button--form">Envoyer</button>
        </form>
      </div>
    </dialog>
    <dialog id="lightboxModal" aria-label="Lightbox" lang="en">
      <div class="lightbox" lang="en">
        <button id="closeLightbox" class="button">
          <img class="closeLightbox__img" src="assets/icons/close.svg" alt="Close the lightbox"/>
        </button>
        <button id="previous" class="previous button">
          <img src="assets/icons/arrow-left.svg" alt="Previous"/>
        </button>
        <div id="lightboxFrame" class="lightboxFrame">
          <div id="lightboxFrame__media" class="lightboxFrame__media"></div>
            <div id="lightboxFrame__text" class="lightboxFrame__text" aria-hidden="true"></div>
            <div id="lightboxFrame__description" class="lightboxFrame__description" aria-hidden="true"></div>
        </div>
        <button id="next" class="next button">
          <img src="assets/icons/arrow-right.svg" alt="Next"/>
        </button>
      </div>
    </dialog>
    <dialog id="descriptionDialog" aria-label="video description">
      <button id="closeDescription" type="button">
        <img class="closeLightbox__img" src="assets/icons/close.svg" alt="close video description">
      </button>
      <embed id="descriptionEmbed" src="">
    </dialog>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/helpers/displayContactForm.js"></script>
    <script type="module" src="scripts/helpers/formValidation.js"></script>
    <script type="module" src="scripts/helpers/select.js"></script>
    <script type="module" src="scripts/components/description.js"></script>
    <script type="module" src="scripts/components/lightbox.js"></script>
  </body>
</html>
