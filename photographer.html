<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <header>
      <nav aria-label="Main">
        <a href="index.html" target="_parent"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
      </nav>
    </header>
    <main id="mainSection" aria-hidden="false">
      <section class="photographBanner">
      </section>
      <section class="gallerySection">
      </section>
    </main>
    <div id="contact_modal" role="dialog" aria-label="Formulaire de contact" aria-hidden="true" tabindex="-1" aria-describedby="modalTitle">
			<div class="modal">
        <header class="modal__header" aria-labelledby="modalTitle">
          <div class="modal__header__text">
            <h2 id="modalTitle" class="modal__header__text__heading">Contactez-moi</h2>
          </div>
          <button id="closeModal" class="button">
            <img class="modal__header__img" src="assets/icons/close.svg" alt="Fermez la formulaire"/>
          </button>
        </header>
				<form
          id="form"
          name="contact"
          action="photographer.html"
          method="get"
          onsubmit="return validate();">
					<div>
						<label for="first">Pr√©nom</label>
						<input 
              type="text"
              id="first"
              name="first"
              minlength="2"
              required/>
            <label for="last">Nom</label>
            <input 
              type="text"
              id="last"
              name="last"
              minlength="2"
              required/>
            <label for="email">Email</label>
            <input 
              type="email"
              id="email"
              name="email"
              required/>
            <label for="textarea">Votre Message</label>
            <textarea
              type="text"
              id="textarea"
              name="textarea"
              required>
            </textarea>
					</div>
          <button class="button button--form">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox" role="dialog" aria-label="Lightbox" aria-hidden="true" tabindex="-1" aria-describedby="">
      <div class="lightbox">
        <button id="closeLightbox" class="button">
          <img class="closeLightbox__img" src="assets/icons/close.svg" alt="Fermez la lightbox"/>
        </button>
        <a href="" class="previous button">
          <img src="assets/icons/arrow-left.svg" alt="Previous"/>
        </a>
        <img id="lightboxFrame" class="lightboxFrame" src="">
        </img>
        <a href="" class="next button">
          <img src="assets/icons/arrow-right.svg" alt="Next"/>
        </a>
      </div>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
