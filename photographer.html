<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Fisheye photographe">
    <title>Fisheye - photographe</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body id="body">
    <header>
      <nav aria-label="Main" class="nav">
        <a href="index.html" target="_parent" class="nav__anchor">
          <img src="assets/images/logo.png" alt="Fisheye Home page" class="nav__anchor__logo"/>
        </a>
      </nav>
    </header>
    <main id="mainSection" aria-hidden="false">
      <section class="photographBanner">
      </section>
      <section class="filterSection">
        <h2 id="listboxlabel" role="label" class="filterSection__label">Trier par</h2>
        <ul role="listbox" tabindex="0" id="listbox" aria-labelledby="listboxlabel"
          aria-expanded="false"
          aria-activedescendant="listbox-1"
          class="filterSection__select">
          <li role="option" id="listbox-1" class="selected filterSection__select__option show" aria-selected="true">
            <button id="popularityBtn" class="button filterSection__select__option activeBtn">Popularité
              <button class="button" id="filterArrow">
                <img src="assets/icons/arrow-down.svg" id="toggleArrow" alt="expand selection options"/>
              </button>
            </button>
          </li>
          <li role="option" id="listbox-2" class="filterSection__select__option hide">
            <button id="dateBtn" class="button filterSection__select__option hide">Date</button>
          </li>
          <li role="option" id="listbox-3" class="filterSection__select__option hide">
            <button id="titleBtn" class="button filterSection__select__option hide">Titre</button>
          </li>
        </ul>
      </section>
      <section class="gallerySection" id="gallerySection">
      </section>
    </main>
    <div id="contact_modal" role="dialog" aria-label="Formulaire de contact" aria-hidden="true" tabindex="-1" aria-describedby="modalTitle">
			<div class="modal">
        <header class="modal__header" aria-labelledby="modalTitle">
          <div class="modal__header__text">
            <h2 id="modalTitle" class="modal__header__text__heading">Contactez-moi</h2>
          </div>
          <button id="closeModal" class="button">
            <img class="modal__header__img" src="assets/icons/close.svg" alt="Fermez la formulaire"/>
          </button>
        </header>
				<form
          id="form"
          name="contact"
          action="photographer.html"
          method="get"
          onsubmit="return validate();">
					<div>
						<label for="first">Prénom</label>
						<input 
              type="text"
              id="first"
              name="first"
              minlength="2"
              required/>
            <label for="last">Nom</label>
            <input 
              type="text"
              id="last"
              name="last"
              minlength="2"
              required/>
            <label for="email">Email</label>
            <input 
              type="email"
              id="email"
              name="email"
              required/>
            <label for="textarea">Votre Message</label>
            <textarea
              type="text"
              id="textarea"
              name="textarea"
              required>
            </textarea>
					</div>
          <button class="button button--form">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightboxModal" role="dialog" aria-label="Lightbox" aria-hidden="true" aria-describedby="">
      <div class="lightbox">
        <button id="closeLightbox" class="button">
          <img class="closeLightbox__img" src="assets/icons/close.svg" alt="Fermez la lightbox"/>
        </button>
        <button id="previous" class="previous button">
          <img src="assets/icons/arrow-left.svg" alt="Previous"/>
        </button>
        <div id="lightboxFrame" class="lightboxFrame">
          <div id="lightboxFrame__media" class="lightboxFrame__media"></div>
          <h3 id="lightboxFrame__text" class="lightboxFrame__text"></h3>
        </div>
        <button id="next" class="next button">
          <img src="assets/icons/arrow-right.svg" alt="Next"/>
        </button>
      </div>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/filter.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
